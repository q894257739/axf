{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min3_3_7.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">


    {% block extcss %}
    {% endblock %}
</head>
<body>

{% block body %}
    {% block header %}
        <header>爱鲜蜂</header>
    {% endblock %}

    <div class="hidescroll">
        <div id="content">
            {% block content %}
                主题内容
            {% endblock %}
        </div>
    </div>
{% endblock %}



{% block footer %}
    <footer>
        <a href="{% url 'axf:home' %}" class="home">
            <div class="item">
                <div class="img"><span></span></div>
                <div class="name">首页</div>
            </div>
        </a>
        <a href="{% url 'axf:market' %}" class="market">
            <div class="item">
                <div class="img"><span></span></div>
                <div class="name">闪购超市</div>
            </div>
        </a>
        <a href="{% url 'axf:cart' %}" class="cart">
            <div class="item">
                <div class="img"><span></span></div>
                <div class="name">购物车</div>
            </div>
        </a>
        <a href="{% url 'axf:mine' %}" class="mine">
            <div class="item">
                <div class="img"><span></span></div>
                <div class="name">我的</div>
            </div>
        </a>
    </footer>
{% endblock %}

<script src="{% static 'base/js/jquery.min_3.3.1.js' %}"></script>
<script src="{% static 'base/js/bootstrap.min3_3_7.js' %}"></script>
<script src="{% static 'base/js/base.js' %}"></script>

{% block extjs %}
{% endblock %}

</body>
</html>
